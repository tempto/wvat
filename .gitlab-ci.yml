image: node:10

stages:
 - build
 - test
 - deploy

before_script:
  - node --version
  - npm install

audit:
  stage: build
  only:
    - merge_requests
  script: npm audit
    
lint:
  stage: build
  only:
    - merge_requests
  script: npm run lint

test:
  stage: test
  only:
    - merge_requests
  script: 
    - npm run test-coverage
    - npm run test-mutation
  artifacts:
    paths:
    - reports/coverage
    - reports/mutation
    expire_in: 1 week

deploy_staging:
  stage: deploy
  only:
    refs:
      - develop
  script:
    - apt-get update
    - apt-get install -y p7zip-full
    - apt-get install -y nsis 
    - ./build.sh unix
    - ./build.sh windows
    - ./upload_dropbox.sh $DROPBOX_ACCESS_TOKEN ./dist/ dev/

deploy_production:
  stage: deploy
  only:
    refs: 
      - master
  script: 
    - apt-get update
    - apt-get install -y p7zip-full
    - apt-get install -y nsis 
    - ./build.sh unix
    - ./build.sh windows
    - ./upload_dropbox.sh $DROPBOX_ACCESS_TOKEN ./dist/ prod/
    