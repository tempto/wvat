image: node:10

stages:
 - build
 - test
 - deploy

before_script:
  - node --version
  - npm install

audit:
  stage: build
  only:
    - merge_requests
  script: npm audit
    
lint:
  stage: build
  only:
    - merge_requests
  script: npm run lint

test:
  stage: test
  only:
    - merge_requests
  script: npm test

deploy_staging:
  stage: deploy
  only:
    refs:
      - develop
  script: echo "I am staging"

deploy_production:
  stage: deploy
  only:
    refs: 
      - master
  script: echo "I am production"
